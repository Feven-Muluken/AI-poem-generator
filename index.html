<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <div class="container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form action="">
        <input class="inputText" type="text" placeholder="Enter the topic of the poem" autocomplete="off" required>
        <input class="submit" type="submit" value="Submit">
        <p>eg: Flower, Paris or Cheese</p>
      </form>
    
      <div  id="writePoem" class="hidden">
        <div  id="poem">
          <p><span class="poemParagraph">A single leaf,<br>
          Falls to the ground,<br>
          Autumn's soft sigh,<br>
          A silent sound.</span></p>
        </div>
      </div>
    </main>
    <footer>
      <p>This AI coded by <a href="https://github.com/Feven-Muluken" target="_blank">Feven</a> and <a href="https://github.com/feven-5/AI-poem-generator" target="_blank">open-sourced on GitHub</a> and is
        <a href="https://aipoeamgenerator.netlify.app/" target="_blank">deployed on Netlify</a>.</p>
    </footer>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
